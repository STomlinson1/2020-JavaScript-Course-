<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' href='style.css'>
  <script src="https://kit.fontawesome.com/d6154e0cdc.js" crossorigin="anonymous"></script>
  <title>Timer</title>
</head>
<body>
  <h1>My First Timer</h1>
  <div id="timer">
    <div>
      <input id="timer-input" type="number" value="30" min="0">      
    </div>
    <div id="timer-buttons">
      <button id="start-btn"><i class="fas fa-play"></i></button>
      <button id="pause-btn"><i class="fas fa-pause"></i></button>
    </div>
    <svg class="dial">
      <circle
        r = "225"
        cx = "250"
        cy = "250"
        transform = "rotate(-90 250 250)"
      >
      </circle>
    </svg>
  </div>  
  <script src="script.js"></script>
</body>
</html>
