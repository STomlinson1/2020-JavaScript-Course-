<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' href='style.css'>
  <script src="https://kit.fontawesome.com/d6154e0cdc.js" crossorigin="anonymous"></script>
  <title>Timer</title>
</head>
<body>
  <div class="timer">
    <div class="controls">
      <input id="duration" type="text" value="30">
      <div>
        <button id="start"><i class="fas fa-play"></i></button>
        <button id="pause"><i class="fas fa-pause"></i></button>
      </div>
    </div>
    <svg class="dial">
      <circle 
        r="190" 
        cx="200" 
        cy="200" 
        fill="transparent" 
      
        stroke-width = "15"
        transform= "rotate(-90 200 200)"
        >
      </circle>
    </svg>
  </div>

  <script src="timer.js"></script>
  <script src="script.js"></script>
</body>
</head>
